<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Desafio - JavaEscripito</h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>
        function changeText() {
            let newText = document.querySelectorAll('p')[1];
            newText.innerHTML = 'Estar trabalhando em home-office e ganhar mais de R$4500,00 mensais.'
        };
        changeText();

        function changeColor() {
            let newColor = document.getElementsByClassName('main-content')[0];
            newColor.style.backgroundColor = 'rgb(76,164,109)'
        };
        changeColor();

        function changeColorTwo() {
            let colorTwo = document.getElementsByClassName('center-content')[0];
            colorTwo.style.backgroundColor = 'white'
        };
        changeColorTwo();

        function correctText() {
            let newText = document.getElementsByTagName('h1')[0];
            newText.innerHTML = 'Desafio - JavaEscripit'
        };
        correctText();

        function modify() {
            let modifyP = document.querySelector('p');
            modifyP.innerHTML = modifyP.innerHTML.toUpperCase();
        };
        modify();

        function showTagsContent() {
            let paragraphs = document.getElementsByTagName('p');
            for (let index = 0; index < paragraphs.length; index += 1) {
                console.log(paragraphs[index].innerHTML);
            }
        }
        showTagsContent();

    </script>
</body>

</html>
